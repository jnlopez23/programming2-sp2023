<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="activity2styles.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
  </head>
  <body>
    <p  div class= "odd"> Number 1 - I'm a class!</p>
    <div id="two">Number 2 - I'm one ID.</div>
    <p div class= "odd size">Number 3 - I'm a class, but cooler!</p>
    <div id="four">Number 4 - I'm another ID.</div>
    <p div class= "odd"> Number 5 - I'm a class!</p>
    <p div class="size num6"> Number 6 - I'm a new and an old class!</p>
    <p div id="font" class="num7"> Number 7 - I'm a new class and a new ID!</p>
    <h1> Number 8</h1>
    <h2>Number 9</h2>
    <h3>Number 10</h3>
  </body>
</html>
